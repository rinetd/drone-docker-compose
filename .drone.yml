workspace:
  base: /drone
  path: src/github.com/drone

pipeline:
  load-cache:
    image: plugins/sftp-cache:latest
    mount: /drone/docker
    restore: true
  drone-build:
    image: drone/golang:1.5
    environment:
      - GO15VENDOREXPERIMENT=1
      - GOPATH=/drone
    commands:
      - export PATH=$PATH:$GOPATH/bin
      - cd drone
      - pwd
      - make deps
      - make gen
      - make build
  drone-publish:
    image: vespakoen/drone-docker:0.5.1
    debug: true
    repo: vespakoen/drone
    tag: ["development"]
    storage_driver: vfs
    context: drone
    dockerfile: drone/Dockerfile
